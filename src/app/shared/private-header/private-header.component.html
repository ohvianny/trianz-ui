<header id="header" class="header-effect-shrink"
    data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': true, 'stickyStartAt': 120, 'stickyHeaderContainerHeight': 70}">
    <div class="header-body">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-logo">
                            <a routerLink="/dashboard">
                                <img alt="Trianz logo" width="200" height="48" data-sticky-width="150"
                                    data-sticky-height="40" src="../../../assets/img/tri.png">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-column justify-content-end">
                    <div class="header-row">
                        <div class="header-nav header-nav-links order-2 order-lg-1">
                            <div
                                class="header-nav-main header-nav-main-square header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                <nav class="collapse">
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li class="dropdown">
                                            <a [ngClass]="{'active': 'dashboard' === item}"
                                                class="dropdown-item dropdown-toggle" routerLink="/dashboard">
                                                Dashboard
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a [ngClass]="{'active': 'confirm-enrollment' === item}"
                                                class="dropdown-item dropdown-toggle" routerLink="/confirm-enrollment">
                                                Confirmar Inscripci√≥n
                                            </a>
                                        </li>
                                        <li class="dropdown">
                                            <a [ngClass]="{'active': 'event' === item}"
                                                class="dropdown-item dropdown-toggle" routerLink="/event">
                                                Eventos
                                            </a>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse"
                                data-target=".header-nav-main nav">
                                <i class="icon-menu icons"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
